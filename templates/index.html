{% extends 'base.html' %}

    {% block content %}
        <h1 class="mb-4"> Notes </h1>
        <a class="btn btn-primary mb-4" href={{ url_for('add_note') }}>Add Note</a>
        <ul class="list-group">

        {% for note in notes %}
            <li class="list-group-item">
                <h2>{{ note.title }}</h2>
                <p>{{ note.content }}</p>
                <a href="{{ url_for('edit_note', note_id=note.note_id) }}" class="btn btn-secondary btn-sm">Edit</a>
                <a href="{{ url_for('delete_note', note_id=note.note_id) }}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
        </ul>
    {% endblock %}
